<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גירוף צבעים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>גירוף צבעים</h1>
        <button id="startBtn">התחל משחק</button>
        <canvas id="canvas"></canvas>
        <div id="colorPalette">
            <div class="color" style="background-color: red;"></div>
            <div class="color" style="background-color: blue;"></div>
            <div class="color" style="background-color: green;"></div>
            <div class="color" style="background-color: yellow;"></div>
            <div class="color" style="background-color: purple;"></div>
            <div class="color" style="background-color: rgb(0, 0, 0);"></div>

            <div class="color" style="background-color: rgb(14, 185, 253);"></div>

            <div class="color" id="eraser" style="background-color: white; border: 1px solid black;">מחק</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
